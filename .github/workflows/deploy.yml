name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: desktop-app/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: desktop-app

    - name: Build
      run: npm run build
      working-directory: desktop-app
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: chaguo-${{ matrix.os }}
        path: |
          desktop-app/dist/*.exe
          desktop-app/dist/*.dmg
          desktop-app/dist/*.AppImage
          desktop-app/dist/*.deb
          desktop-app/dist/*.rpm
        if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          chaguo-ubuntu-latest/*
          chaguo-macos-latest/*
          chaguo-windows-latest/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
